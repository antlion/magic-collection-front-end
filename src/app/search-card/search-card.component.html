<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <mat-form-field appearance="legacy">
        <mat-label>Legacy form field</mat-label>
        <input matInput placeholder="Cerca Carte" (input)="$event.target.value.length > 3 && onSearchChange($event.target.value)">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="list-group">
          <div href="#" class="list-group-item list-group-item-action" *ngFor="let card of cardList">
            <div class="d-inline">
              <img src="{{card.avatar}}" class="rounded float-left" style="height: 10%; width: 10%" alt="...">
            </div>
            <div class="d-inline">
              {{card.name}}

            </div>
            <div class="d-block" style="float: right">
              <app-increment-input (changeCard)="onCardChange($event)" [card]="card" [value]="_value|| 0" [step]="_step"
                                   [min]="_min" [max]="_max" [wrap]="true"></app-increment-input>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>
</div>
