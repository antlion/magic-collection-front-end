<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput placeholder="Cerca Carte" (input)="$event.target.value.length > 3 && onSearchChange($event.target.value)">
<!--        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>-->
<!--        <mat-hint>Hint</mat-hint>-->
      </mat-form-field>
    </div>



  </div>

  <div class="row">
    <div class="col-lg-12">
      <app-card [cards]="cardList" [deck]="deck" [sideboard]="sideboard" [collection]="collection" [todeck]="todeck"></app-card>
    </div>
  </div>
</div>
