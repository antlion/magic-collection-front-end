<h2 mat-dialog-title>New Deck</h2>
<div mat-dialog-content>
  <app-search-card [saveToDB]="saveToDb"  [deck]="data.deck" [event]="data.part$" [eventEmitter]="onAdd"></app-search-card>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annulla</button>
  <button mat-button  cdkFocusInitial>Salva</button>
</div>
