<h2 mat-dialog-title>Search Card</h2>
<div mat-dialog-content>
  <app-search-card [saveToDB]="saveToDb" [sideboard]="data.sideboard"
                   [deck]="data.deck" [event]="data.part$" [eventEmitter]="onAdd" [collection]="data.collection" [todeck]="data.todeck">

  </app-search-card>
</div>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
