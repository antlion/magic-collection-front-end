<div style="padding: 13px;">
  <div class="container">
    <div class="row">
      <mat-toolbar>
        <span>My Decks</span>
        <button mat-button (click)="addNewDeck()">New Deck</button>
      </mat-toolbar>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <ul class="list-group">
          <a href="my-decks/{{deck._id}}" *ngFor="let deck of myDeck"
             class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            <div class="flex-column">
              {{deck.name}}
              <p><small>by Miguel de Cervantes</small></p>
              <span class="badge badge-info badge-pill"> {{deck.type}}</span>
            </div>
            <div class="image-parent">
              <img src="" class="img-fluid" alt="quixote">
            </div>
          </a>
        </ul>
      </div>
