<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">My Decks
      <button class="btn btn-sm btn-success" type="button" (click)="addNewDeck()">New Deck</button>
    </li>
  </ol>
</nav>


<div style="padding: 13px;">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <ul class="list-group">
          <button routerLink="/my-decks/{{deck._id}}" *ngFor="let deck of myDeck"
             class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            <div class="flex-column">
              {{deck.name}}
<!--              <p><small>by Miguel de Cervantes</small></p>-->
              <span class="badge badge-info badge-pill"> {{deck.type}}</span>
            </div>
            <div class="image-parent">
              <button type="button" class="btn btn-info btn-sm btn-danger" (click)="deleteDeck(deck)"> Delete </button>

            </div>
          </button>

        </ul>
      </div>
