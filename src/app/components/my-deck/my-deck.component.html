<div style="padding: 13px;">
  <div class="container">
    <div class="row">
      <mat-toolbar>
        <span>My Decks</span>
        <button mat-button (click)="addNewDeck()">New Deck</button>
      </mat-toolbar>
    </div>

    <div class="row">
      <div class="list-group">
        <a *ngFor="let deck of myDeck" href="#" class="list-group-item list-group-item-action flex-column align-items-start active">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">List group item heading</h5>
            <small>3 days ago</small>
          </div>
          <p class="mb-1">Donec id elit non mi porta gravida at eget metus. Maecenas sed diam eget risus varius blandit.</p>
          <small>Donec id elit non mi porta.</small>
        </a>
      </div>

      <mat-list>
        <mat-list-item *ngFor="let deck of myDeck">
          <img matListAvatar src="..." alt="...">
          <h3 matLine> {{deck.name}} </h3>
<!--          <p matLine>-->
<!--            <span> {{message.subject}} </span>-->
<!--            <span class="demo-2"> &#45;&#45; {{message.content}} </span>-->
<!--          </p>-->
        </mat-list-item>
      </mat-list>
    </div>

  </div>
</div>
