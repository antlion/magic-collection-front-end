<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">My collection
      <button class="btn btn-sm btn-success" type="button" (click)="addNewCollection(mymodal)">New</button>
    </li>
  </ol>
</nav>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <ul class="list-group">
        <a href="my-collection/{{collection._id}}" *ngFor="let collection of collections"
           class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
          <div class="flex-column">
            {{collection.name}}
            <p><small>Cards: {{collection.cardList | countCards}}</small></p>
            <span class="badge badge-info badge-pill" *ngIf="collection.wishList"> WishList</span>
            <span class="badge badge-info badge-pill" *ngIf="!collection.wishList"> Collection</span>
          </div>
<!--          <div class="image-parent">-->
<!--            <img src="" class="img-fluid" alt="quixote">-->
<!--          </div>-->
        </a>
      </ul>
    </div>
  </div>
</div>

<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Bootstrap Modal</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <input required="required" [(ngModel)]="collection.name"  class="form-control" placeholder="Name" [ngModelOptions]="{standalone: true}">
      </div>

      <div class="form-check">
        <input required="required" class="form-check-input" type="checkbox" [(ngModel)]="collection.wishList" [ngModelOptions]="{standalone: true}">
        <label class="form-check-label" >
          WishList
        </label>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('save')">Salva</button>
  </div>
</ng-template>
