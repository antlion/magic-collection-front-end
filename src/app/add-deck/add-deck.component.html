
<h2 mat-dialog-title>New Deck</h2>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Deck Name</mat-label>
    <input matInput [(ngModel)]="deck.name">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Tipo</mat-label>
    <mat-select [(value)]="deck.type">
      <mat-option>None</mat-option>
      <mat-option value="standard">standard</mat-option>
      <mat-option value="modern">modern</mat-option>
      <mat-option value="pauper">pauper</mat-option>
      <mat-option value="commander">commander</mat-option>
    </mat-select>
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annulla</button>
  <button mat-button [mat-dialog-close]="deck" cdkFocusInitial>Salva</button>
</div>
